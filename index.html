      function gtag(){dataLayer.push(arguments);}

        gtag('event', 'qr_scan', {
          'event_label': 'YouTube Playlist',
          'event_callback': function() {
             window.location.href = youtubeLink;
             setTimeout(function() { window.location.href = webFallback; }, 500);

      // Try to auto-run, but the button below is the backup
      window.onload = goToApp;
